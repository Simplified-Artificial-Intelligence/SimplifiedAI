{% extends 'project_base.html' %}
{% block content %}

<div class="table2">
    <div class="jumbotron text-center">
        <h1>Feature Selection</h1>
        <p>This Function shows features which has significant impact on model ! Allows you to select also!</p>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-sm-12">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Type of Feature Selection Mtd</label>
                <select class="js-example-basic-multiple form-control" name="columns" multiple="multiple">
                    {% for col in columns %}
                    <option value="{{col}}">{{col}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-sm-12">
            <button type="submit" class="btn btn-default">Show Result</button>
        </div>
    </div>
    
    <h2 class="result">Result</h2>
    {{data | safe}}
</div>
<script>
    $(document).ready(function() {
    $('.dataframe').DataTable();
} );

    $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
    });
</script>
{% endblock %}
