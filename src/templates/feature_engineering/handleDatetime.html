{% extends 'project_base.html' %}
{% block content %}

<div class="table2">
    <div class="jumbotron text-center jumbtron">
        <h1>Handle Date Time</h1>
        <p>This Function helps you to create new feature and handle date time effectively!</p>
      </div>
      <form action="/eda/{{action}}" method="post">
        <div class="form-group">
            <label for="pwd">Select Number of Records:</label>
            <div class="slidecontainer">
                <div class="row">
                    <input type="range" min="1" max="{{length}}" value="{{selectedCount}}" class="slider" id="range" name="range">
                </div>
                <p>Total Records:  {{length}}; Selected Records: <span id="demo"></span></p>
              </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-sm-12">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Columns</label>
                    <select class="js-example-basic-multiple form-control" name="columns" multiple="multiple">
                        {% for col in columns %}
                        <option value="{{col}}">{{col}}</option>
                      {% endfor %}
                      </select>
                  </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-sm-12">
                <div class="form-group">
                    <label for="pwd">Select Date Time Type</label>
                    <div class="radio">
                        <label><input type="radio" name="optradio" id="optradio" value="top" {% if dt_splitted %}checked{% endif %}>Date Time Splitted </label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="optradio" id="optradio" value="bottom"  {% if not_dt_splitted %}checked{% endif %}>Date Time not Splitted </label>
                      </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-sm-12">
                <button type="submit" class="btn btn-default">Show Result</button>
            </div>
        </div>
      </form>
      <h2 class="result">Result</h2>
      {{data | safe}}
</div>
<script>
    var slider = document.getElementById("range");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>
    <script>
        $(document).ready(function() {
        $('.dataframe').DataTable({
            "sScrollX": "100%",
            "bScrollCollapse": true,
        });
    } );

    $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
    });
    </script>
{% endblock %}
