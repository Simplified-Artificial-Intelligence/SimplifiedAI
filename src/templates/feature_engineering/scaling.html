{% extends 'project_base.html' %}
{% block content %}

<div class="table2">
    <div class="jumbotron text-center">
        <h1>Feature Scaling</h1>
        <p>This Function helps you to Scale your data into Numerical Data for future training!</p>
    </div>
<form action="/feature_engineering/scaling" method="post">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-sm-12">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Type of Scaler</label>
                <select class="form-control" name="scaler">
                    <option value="MinMaxScaler">MinMax Scaler</option>
                    <option value="StandardScaler">Standard Scaler</option>
                    <option value="RobustScaler">Robust Scaler</option>
                </select>
            </div>
        </div>
    </div>


        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-sm-12">
                <button type="submit" class="btn btn-default">Submit Scaler</button>
            </div>
        </div>

</form>

    <h2 class="result">Result</h2>
    {{data | safe}}
</div>
<script>
    $(document).ready(function() {
    $('.dataframe').DataTable();
} );

    $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
    });
</script>
{% endblock %}
