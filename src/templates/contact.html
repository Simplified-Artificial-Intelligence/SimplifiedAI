<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplifiedAI</title>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="{{url_for('static', filename='/css/contact.css')}}">

    
</head>
<body>

    <header>
        <div class="overlay">
            <h1>SimplifiedAI</h1>
            <!-- <h3>Reasons for Choosing US</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero nostrum quis, odio veniam itaque ullam debitis qui magnam consequatur ab. Vero nostrum quis, odio veniam itaque ullam debitis qui magnam consequatur ab.</p>
            <br> -->
            <!-- <button>READ MORE</button> -->
        </div>
    </header>

    <div class="container" style="margin-top: 5%;">
        <div class="card__collection clear-fix" style="padding: 0px 75px;">
        {% for developer in developers %}
            {% if developer.id == 'two' %}
            <div class="cards cards--{{developer.id}}">
                <img src="/static/css/{{developer.src}}" class="img-responsive" alt="Cards Image">
                <span class="cards--{{developer.id}}__rect"></span>
                <span class="cards--{{developer.id}}__tri"></span>
                <div><p>{{developer.name}}</p></div>
                <p style="padding: 19px;margin-left: 55px;font-size: 15px;font-style: italic;font-variant-caps: all-small-caps;">Development Contributer</p>
                <ul class="cards__list" style="margin-bottom: -4px;">
                <li><a href="{{developer.twitter}}"><i class="fab fa-twitter"></i></a></li>
                <li><a href="{{developer.github}}"><i class="fab fa-github"></i></a></li>
                <li><a href="{{developer.linkedin}}"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
      
    <div class="container-div" style="background-image: linear-gradient( 135deg, #2b30c8 10%, #ff6b6b 100%);">
        <ul>
          <li style="list-style-type: none;">
            <a class='animated-arrow' href='/login'>
              <span class='the-arrow -left'>
                <span class='shaft'></span>
              </span>
              <span class='main'>
                <span class="text" style="font-size: 64px;color: antiquewhite;">
                  Start Project
                </span>
                <span class='the-arrow -right'>
                  <span class='shaft'></span>
                </span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    
</body>
</html>
