{% extends 'base.html' %}
{% block content %}

<div class="project-form-dataframe">
    <form id="project_form" enctype = "multipart/form-data">
    <form action="/projectReport/{{data.id}}/{{data.moduleId}}" method="POST" id="project_form" enctype = "multipart/form-data">

        <div class="container col-lg-6 col-sm-6">
            {% if msg %}
            <div class="col-lg-12 col-sm-12 col-md-12">
                <div class="alert alert-danger">
                <strong>Alert!  </strong>{{msg}}.
                </div>
            </div>
            {% endif %}
        </div>

        <div class="jumbotron text-center jumbtron">
            <h1>Report</h1>
        </div>

        <div class="row justify-content-between">
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Columns</label>
                    <select class="js-example-basic-multiple form-control" name="columns" multiple="multiple">
                        {% for obj in projectStatus %}
                            <option value="{{obj.key}}">{{obj.value}}</option>
                        {% endfor %}
                    </select>
                  </div>
            </div>
            
            <div class="col-4" style="padding-top: 20px;">
                <button type="submit" class="btn btn-default">Show Result</button>
            </div>
        </div>
    </form>
    
    <h3 class="result">Result</h3>
    {{records | safe}}
</div>

<script>
    $(document).ready(function() {
        $('.dataframe').DataTable({
            "scrollX": "100%",
            "scrollY": '50vh',
            "scrollCollapse": true,
        });
    } );

    $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
    });
</script>
{% endblock %}
