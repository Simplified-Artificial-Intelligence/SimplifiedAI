{% extends 'project_base.html' %}
{% block content %}

<div class="table2">
    {% if status=="success" %}
    <div class="jumbotron text-center">
        <h1>Make Predictions</h1>
        <p>Now your model is trained so you can make predictions now, but please make sure that uploaded file is in same format</p>
    </div>
    {% endif %}
    {% if status=="error" %}
    <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> {{msg}}
      </div>
    {% endif %}
    <form action="/prediction" method="post">
        <div class="col-4" style="padding-top: 20px;">
            <button type="submit" class="btn btn-default">Make Prediction</button>
        </div>
    </form>
    </div>
</div>

{% endblock %}
