{% extends 'project_base.html' %}
{% block content %}
<div class="table2">
    <div class="jumbotron text-center jumbtron">
        <h1>Regression Models</h1>
        <p>Trains your data using regression models</p> 
      </div>

      <form action="/model_training/{{action}}" method="post">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select Model</label>
            <select class="form-control" id="exampleFormControlSelect1" name="model">
                <option value="linear">Linear Regression</option>
                <option value="ridge">Ridge Regression</option>
                <option value="lassso">Lasso Regression</option>
                <option value="elastic">Elastic Net Regression</option>
                <option value="polynomial">Polynomial Regression</option>
                <option value="decision_tree">Decision Tree Regressor</option>
                <option value="random_forest">Random Forest Regressor</option>
                <option value="svr">Support Vector Regressor</option>
                <option value="adr">AdaBoost Regressor</option>
                <option value="gbr">Gradient Boost Regressor</option>
            </select>
        </div>

                        <form class="form" role="form" action="/submit_collect" method="POST">
                          <div class="multi-field-wrapper container">
                            <div class="alert alert-info" role="alert">
                              <h3 class="text-center">Add Parameters and Values</h3>
                            </div>
                            <div class="multi-fields">
                              <div class="multi-field d-flex justify-content-between my-3">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="params[]"
                                  placeholder="Enter Parameter Name"
                                />
                                <input
                                  type="text"
                                  class="form-control mx-2"
                                  name="values[]"
                                  placeholder="Enter Parameter Values"
                                />
                                <button type="button" class="remove-field btn btn-danger">
                                  Remove
                                </button>
                              </div>
                            </div>
                            <button type="button" class="add-field btn btn-warning px-2">
                              Add field
                            </button>
                            <button type="submit" class="btn btn-primary px-2">
                              Submit
                            </button>
                          </div>
                        </form>
                        <script src="/static/js/collectParams.js"></script>
        
        <div class="col-lg-4 col-md-4 col-sm-6 col-sm-12">
            <button type="submit" class="btn btn-default">Show Result</button>
        </div>
    </form>

        
      <h3 class="result">Result</h3>
      {{data | safe}}
</div>
<script>
    var slider = document.getElementById("range");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>
    <script>
        $(document).ready(function() {
        $('.dataframe').DataTable({
            "sScrollX": "100%",
            "bScrollCollapse": true,
        });
    } );

    $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
    });
    </script>
{% endblock %}
