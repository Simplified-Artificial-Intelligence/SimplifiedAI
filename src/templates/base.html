<!DOCTYPE html>
<html lang="en">
<head>
  <title>SimplifiedAI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
  <!-- <link rel="stylesheet" href="{{url_for('static', filename='/css/style2.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/loader.css')}}"> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <style>
         :-webkit-scrollbar-track
        {
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
          border-radius: 10px;
          background-color: #F5F5F5;
        }

        ::-webkit-scrollbar
        {
          width: 7px;
          background-color: #F5F5F5;
        }

        ::-webkit-scrollbar-thumb
        {
          border-radius: 10px;
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
          background-color:#17A2B8;
        }

      #sidebar {
        overflow: scroll;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-info navbar-dark nav-bar-custom">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">Home</a>
    </li>
  </ul>
  <div>
     {% if loggedin %}
       <form action="/logout" method="post" class="logout-form">
          <button type="submit" class="btn btn-info logout">Logout</button>
       </form>
     {% endif %}
  </div>
</nav>
<div class="loading" id="loading" style=" z-index: 1000;">
</div>
{% block content %}{% endblock %}

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
      $("#sidebar").mCustomScrollbar({
          theme: "minimal"
      });
  });
</script>
  <script>
     $("#loading").css('display', 'none');
    $(".show-loader").click(function () {
      $("div.load-wrapper").css('display', 'block');
    });
  </script>
<!-- loader section style start-->
  <style>

  .loader {
  z-index: ;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
  position: absolute;
  top: -1%;
  left: 50%;
  }

  .spinner {
      width: 100px;
      height: 100px;
      display: inline-block;
      border-width: 5px;
      border-color: rgba(255, 255, 255, 0.05);
  border-top-color: #fff;
  animation: spin 1s infinite linear;
  border-radius: 100%;
  border-style: solid;
}

@keyframes spin {
  100% {
      transform: rotate(360deg);
  }
      }
  .show {
      opacity: 1;
  }

  .hide {
      opacity: 0;
  }
  </style>
</body>
</html>
